<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hi — I'm Shalinya • Portfolio</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  /* Fonts (system fallback friendly) */
  :root{
    --bg1: #ffecd2;
    --bg2: #fcb69f;
    --accent: #111;
    --muted: #6b6b6b;
  }
  @media (prefers-reduced-motion: no-preference){
    :root{ --float-anim: 10s linear infinite; }
  }
  html,body{height:100%;margin:0}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: linear-gradient(120deg,#fff7ec 0%, #fff 20%), radial-gradient(600px 400px at 10% 10%, rgba(255,200,160,0.20), transparent 20%), radial-gradient(500px 350px at 90% 90%, rgba(200,160,255,0.06), transparent 20%);
    display:flex;align-items:center;justify-content:center;padding:40px;
  }

  /* container card */
  .stage{
    max-width:980px;width:100%;position:relative;display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:center;
  }

  /* left: big headline */
  .hero{
    padding:34px 28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
    box-shadow:0 18px 40px rgba(15,15,15,0.06);backdrop-filter: blur(6px);
  }
  h1{
    margin:0 0 10px;font-size:46px;line-height:1.02;letter-spacing:-0.02em;
    font-weight:700;
  }
  p.lead{margin:0 0 22px;color:var(--muted);font-size:18px;max-width:50ch}
  .ctas{display:flex;gap:12px;align-items:center}
  .btn{
    display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:700;
    background:linear-gradient(90deg,#111,#333);color:#fff;border:none;cursor:pointer;
    box-shadow:0 8px 24px rgba(17,17,17,0.12);
  }
  .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(0,0,0,0.06);font-weight:600;padding:10px 16px}
  .btn:focus{outline:3px solid rgba(0,0,0,0.08);outline-offset:4px}

  /* right: preview card with soft mock */
  .panel{
    padding:20px;border-radius:16px;background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,245,240,0.85));
    box-shadow:0 20px 50px rgba(12,12,12,0.06);
  }
  .panel .mock{
    border-radius:12px;height:220px;background:linear-gradient(135deg,#fff,#fff6f2);
    display:flex;flex-direction:column;gap:10px;padding:18px;
  }
  .dotrow{display:flex;gap:8px;align-items:center}
  .dot{width:10px;height:10px;border-radius:50%;background:#ffd6b4;box-shadow:inset 0 -1px 0 rgba(0,0,0,0.06)}
  .line{height:12px;background:linear-gradient(90deg,#eee,#f7f7f7);border-radius:6px;margin-left:8px;flex:1;align-self:center}

  /* floating decorative blobs */
  .blob{
    position:absolute;border-radius:40%;
    transform-origin:center;
    filter: blur(28px);
    opacity:0.85;
  }
  .b1{width:360px;height:220px;left:-140px;top:-80px;background:linear-gradient(135deg,#ffd6b4,#fbd0ff);animation:float1 var(--float-anim) infinite}
  .b2{width:300px;height:180px;right:-120px;bottom:-90px;background:linear-gradient(135deg,#d6f7ff,#cde7ff);animation:float2 calc(var(--float-anim) * 1.2) infinite}
  @keyframes float1{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-18px) rotate(6deg)}100%{transform:translateY(0) rotate(0deg)}}
  @keyframes float2{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(22px) rotate(-6deg)}100%{transform:translateY(0) rotate(0deg)}}

  /* responsive */
  @media (max-width:980px){
    .stage{grid-template-columns:1fr;gap:18px}
    h1{font-size:34px}
    .panel{order:1}
  }
  @media (max-width:480px){
    body{padding:20px}
    h1{font-size:28px}
    p.lead{font-size:15px}
    .mock{height:160px}
  }

  /* subtle entrance */
  .hero, .panel{transform:translateY(8px);opacity:0;animation:enter 700ms ease forwards 120ms}
  .panel{animation-delay:220ms}
  @keyframes enter{to{transform:none;opacity:1}}
</style>
</head>
<body>
  <div class="stage" role="main" aria-labelledby="title">
    <div class="hero" aria-hidden="false">
      <h1 id="title">Hi — I’m <span style="color:#c55dff">Shalinya</span></h1>
      <p class="lead">Product & UI designer. I craft elegant interfaces and fast prototypes that communicate ideas beautifully.</p>

      <div class="ctas" role="group" aria-label="primary actions">
        <a class="btn" href="https://shalinyaduggirala.framer.website/" target="_blank" rel="noopener">Open my portfolio ↗</a>
        <a class="btn secondary" href="mailto:shalinya@example.com">Hire / Contact</a>
      </div>

      <p style="margin-top:18px;color:var(--muted);font-size:14px">Focused on clarity, motion, and delightful micro-interactions. Based in India.</p>
    </div>

    <aside class="panel" aria-label="preview panel">
      <div class="mock" aria-hidden="true">
        <div class="dotrow">
          <div style="display:flex;gap:8px">
            <div class="dot" style="background:#ffd6b4"></div>
            <div class="dot" style="background:#cfe9ff"></div>
            <div class="dot" style="background:#f7d6ff"></div>
          </div>
          <div style="flex:1;display:flex;gap:8px;align-items:center">
            <div class="line" style="width:48%"></div>
            <div class="line" style="width:30%"></div>
          </div>
        </div>

        <div style="flex:1;display:flex;flex-direction:column;justify-content:center;gap:8px">
          <div style="height:10px;background:linear-gradient(90deg,#ffe6d1,#fff);border-radius:6px;width:70%"></div>
          <div style="height:10px;background:linear-gradient(90deg,#efefef,#fff);border-radius:6px;width:60%"></div>
          <div style="height:10px;background:linear-gradient(90deg,#efe6ff,#fff);border-radius:6px;width:45%"></div>
        </div>

        <div style="display:flex;gap:10px;justify-content:flex-end">
          <div style="width:60px;height:8px;background:#111;border-radius:8px"></div>
        </div>
      </div>

      <p style="margin:12px 0 0;color:var(--muted);font-size:14px">Preview • small visual sample</p>
      <p style="margin:8px 0 0;font-size:13px"><a href="https://github.com/ShalinyaDuggirala/NEWFolios" target="_blank" rel="noopener" style="color:var(--muted);text-decoration:none">View source on GitHub ↗</a></p>
    </aside>

    <!-- decorative blobs -->
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
  </div>
</body>
</html>
